<head>

</head>
<body>
<!-- Header -->
<header class="main sticky-top" style="background-color: rgb(255, 239, 239); top: 0; z-index: 1000;">
  <div class="col-12">
    <div class="row align-items-center">
      <!-- Logo Column -->
      <div class="col-6">
        <a class="navbar-brand pt-0 pb-0 mt-0 mb-0" href="#" style="padding-left: 60px;">
          <img src="Maisha.png" alt="Maisha Maliha" class="" style="height: 120px; width: 120px;">
        </a>
      </div>
      <!-- Navigation Column -->
      <div class="col p-0">
        <nav class="pt-1">
          <ul class="list-unstyled d-flex justify-content-end mb-0">
            <li class="">
              <a href="Index.html" class="text-decoration-none" style="font-weight: 500;">Home</a>
            </li>
            <li class="">
              <a href="About.html" class="text-decoration-none" style="font-weight: 500;">About Me</a>
            </li>
            <li class="">
              <a href="work.html" class="text-decoration-none" style="font-weight: 500;">Works</a>
            </li>
            <li class="" style="padding-right: 75px; margin: 0;">
              <a href="contact.html" class="text-decoration-none" style="font-weight: 500;">Contact</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</header>



      <!-- Hero Section -->
        <section class="hero-section text-center text-white bg-dark d-flex align-items-center justify-content-center" style="height: 60vh;">
          <div class="overlay bg-opacity-50 w-100 h-100 position-absolute" style="background-color: rgba(0, 0, 0, 0.5);"></div>
            <div class="position-relative z-1">
                <h1 class="display-4">Contact Me</h1>
                <p class="lead">"Wherever the wind blows"</p>
            </div>
        </section>

    <!-- Contact Form Section -->
    <section class="d-flex justify-content-center align-items-center vh-100">
      <div class="col-md-6 col-lg-5 bg-light p-4 rounded shadow">
        <!-- Form Header -->
          <div class="text-center py-2 bg-primary text-white rounded-top">
              <h4 class="mb-0">Contact Now</h4>
          </div>

      <!-- Form Content -->
      <form id="contactForm" class="mt-3" novalidate>
        <!-- Name Section -->
        <div class="mb-3">
          <label for="nameInput" class="form-label">Name</label>
            <input 
              type="text" 
              class="form-control" 
              id="nameInput" 
              placeholder="Enter your name" 
              required 
              pattern="[A-Za-z\s]+" 
              title="Name should only contain letters and spaces."
            >
        </div>

        <!-- Email Section -->
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Email address</label>
          <input 
            type="email" 
            class="form-control" 
            id="exampleFormControlInput1" 
            placeholder="name@example.com" 
            required 
            title="Please enter a valid email address."
          >
        </div>

        <!-- Message Section -->
        <div class="mb-3">
          <label for="messageInput" class="form-label">Message</label>
          <textarea 
            class="form-control" 
            id="messageInput" 
            rows="4" 
            placeholder="Type your message here"
            
          ></textarea>
        </div>

        <!-- Send Button -->
        <div class="text-center">
          <button type="submit" class="btn btn-primary send-btn">Send</button>
        </div>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="text-black text-center py-4" ">
    <p class="mb-1">&copy; 2024 Maisha Maliha | All Rights Reserved</p>
  </footer>

  <!-- JS Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
